<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trivia Night</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/39f89b0bd7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container col-sm-12">
      <h1 class="neon">Trivia Game Night</h1>
      <div class="card"  id="remove"> 
        <div class="box">
          <div class="content">
            
            <!--Select Quiz Options-->
            <section class="container" id="gameOptions">
              <div class="row">
                <div class="col-sm-12 col-md-12 dropdownSelect">
                  <h2>Select Category</h2>
                  <select class="custom-select" id="category">
                    <option value="9">General Knowledge</option>
                    <option value="11">Films</option>
                    <option value="12">Music</option>
                    <!-- <option value="26">Celebrities</option> -->
                    <option value="18">Tech</option>
                     <option value="15">Video Games</option>
                    <option value="22">Geography</option>
                    <option value="17">Science & Nature</option>
                     <option value="28">Vehicles</option>
                    <option value="21">Sports</option>

                  </select>
                  
                </div>
                <div class="col-sm-12 col-md-12 dropdownSelect">
                  <h2>Select Difficulty</h2>
                  <select class="custom-select" id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                  </select>
                </div>
                <div class="col-sm-12 col-md-12 col-xl-12 dropdownSelect">
                  <h2>How Many Questions?</h2>
                  <select class="custom-select" id="quantityQuestion">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                  </select>
                  <div class="col-sm-12">
                  <button type="button" class="btn btn-primary btn-block" id="submitOptions">Start Quiz!</button>
                   </div>
                </div>
              </div>
            
            </section>
          </div>
        </div>
      </div>
<section class="container d-none container col-sm-12" id="game">
    <div class="card2"> 
    <div class="box2"> 
      <div class="row gamescreen"> 
        <div id="question" class="container-fluid"></div>
        <div class="col-sm-12 col-md-6 answer-options" id="q1">
          <p class="answerChoice" data-number="1"></p>
        </div>
        <div class="col-sm-12 col-md-6 answer-options" id="q2">
          <p class="answerChoice" data-number="2"></p>
        </div>
        <div class="col-sm-12 col-md-6 answer-options" id="q3">
          <p class="answerChoice" data-number="3"></p>
        </div>
        <div class="col-sm-12 col-md-6 answer-options" id="q4">
          <p class="answerChoice" data-number="4" ></p>
        </div>
      </div>
      <div class="col-sm-12 ">
        <button class="btn btn-primary btn-block" id="quitGame">Quit Game</button>
      </div>
      </div>
      </div>
    </section>


         
      
    
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <footer>
    </footer>
  </body>
</html>
